name: ðŸ¤– Multi-branch-madness

on:
  workflow_dispatch:

jobs:
  build:
    name: Multi branch
    runs-on: ubuntu-latest

    steps:

    - name: Setup Terraform
      uses: hashicorp/setup-terraform@v2
      with:
        terraform_version: "1.5.3"

    - name: Checkout code
      uses: actions/checkout@v4
    
    - name: Checkout the config branch
      uses: actions/checkout@v4
      with:
        ref: 'configs'
        path: configs_branch

    - name: Apply Templating
      working-directory: terraform
      run: |
        terraform init
        terraform plan -var 'config_path=../configs_branch/configs'
    
    - name: Approval step
      uses: trstringer/manual-approval@v1
        with:
          secret: ${{ github.TOKEN }}
          approvers: phzietsman

    - name: Deploy Templating
      working-directory: terraform
      run: |
        terraform apply -var 'config_path=../configs_branch/configs' -auto-approve